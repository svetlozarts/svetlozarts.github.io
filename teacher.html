<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Разработчик на програма</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Конфигуратор</h1>
        <form id="scheduleForm">
            <label for="class">Клас:</label>
            <select id="class" name="class">
                <!-- Class options will be populated dynamically by JavaScript -->
            </select>

            <label for="hour">Час:</label>
            <select id="hour" name="hour">
                <!-- Hour options will be populated dynamically by JavaScript -->
            </select>

            <label for="day">Ден:</label>
            <select id="day" name="day">
                <!-- Day options will be populated dynamically by JavaScript -->
            </select>

            <label for="subject" class="center-input">Предмет:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter subject" class="center-input">

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
